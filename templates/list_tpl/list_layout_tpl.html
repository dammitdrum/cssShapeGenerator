<div class="text-center row add_wrap">
	<button type="button" id="create" class="btn btn-lg btn-success" data-toggle="modal" data-target="#myForm">Create new shape</button>
</div>
<div class="col-sm-10 col-sm-offset-1 content">
	<h2 class="text-center title_comm">Community shapes</h2>
	<div id="community_shape_list"></div>
</div>
<div id="myForm" class="modal fade" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3 class="modal-title">New shape</h3>
			</div>
			<div class="modal-body">
				<form role="form" id="form_add">
				  <div class="form-group">
				    <label for="name_form">Enter name</label>
				    <input type="name" class="form-control" id="name_form" autofocus="true">
				  </div>
				  <div class="alert alert-danger error_msg" id="error_msg" role="alert"> <strong>Error!</strong> The first character letter only, others only letters or numbers without spaces</div>
				  <button type="submit" class="btn btn-default">Create shape</button>
				</form>
			</div>
		</div>
	</div>
</div>
